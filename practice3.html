<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputArr = [0, 0, 0, 0, 0, 0]
    document.write(findMin(inputArr))

    function findMin(arr){
        let min = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min){
                min = arr[i]
            }
        }
        return min
    }
</script>
</body>
</html>
